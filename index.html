<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col d-flex justify-content-center">
                <div class="card" style="width: 50%;">
                    <img class="card-img-top" src="Assets/pingpong.jpg" alt="Card image cap">
                    <div class="card-body">
                        <h3 class="card-title mb-2">Ping Pong Score Keeper</h3>
                        <h1>
                            <span id="player1">0</span> to <span id="player2">0</span>
                        </h1>
                        <p class="card-text">Use the buttons below to keep score</p>
                        <h3>
                            Playing to
                            <div class="dropdown" style="display: inline-block;">
                                <button class="btn btn-secondary dropdown-toggle" id="dropdownButton">0</button>

                            </div>

                        </h3>
                        <a href="#" class="btn btn-success mt-2" style="width: 32%;">+1 Player1</a>
                        <a href="#" class="btn btn-primary mt-2" style="width: 32%;">+1 Player2</a>
                        <a href="#" class="btn btn-danger mt-2" style="width: 32%;">Reset</a>


                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
