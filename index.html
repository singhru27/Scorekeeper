<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col d-flex justify-content-center">
                <div class="card" style="width: 50%;">
                    <img class="card-img-top" src="Assets/pingpong.jpg" alt="Card image cap">
                    <div class="card-body">
                        <h3 class="card-title mb-2">Ping Pong Score Keeper</h3>
                        <h1>
                            <span id="player1">0</span> to <span id="player2">0</span>
                        </h1>
                        <p class="card-text">Use the buttons below to keep score</p>
                        <h3>
                            Playing to
                            <div class="dropdown" style="display: inline;">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    5 </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" href="#">1</a>
                                    <a class="dropdown-item" href="#">2</a>
                                    <a class="dropdown-item" href="#">3</a>
                                    <a class="dropdown-item" href="#">4</a>
                                    <a class="dropdown-item" href="#">5</a>
                                    <a class="dropdown-item" href="#">6</a>
                                    <a class="dropdown-item" href="#">7</a>
                                    <a class="dropdown-item" href="#">8</a>
                                    <a class="dropdown-item" href="#">9</a>
                                    <a class="dropdown-item" href="#">10</a>
                                    <a class="dropdown-item" href="#">11</a>

                                </div>
                            </div>

                        </h3>
                        <a href="#" id="addPlayer1" class="btn btn-success mt-2" style="width: 32%;">+1 Player1</a>
                        <a href="#" id="addPlayer2" class="btn btn-primary mt-2" style="width: 32%;">+1 Player2</a>
                        <a href="#" id="reset" class="btn btn-danger mt-2" style="width: 32%;">Reset</a>


                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
